<!DOCTYPE html>
<html>
<head>
  <title>Live Location Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const firebaseUrl = 'https://runbuddy-a7459-default-rtdb.europe-west1.firebasedatabase.app/runner.json';
  const map = L.map('map').setView([53.3, -6.2], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  let markers = [];
  let polyline;

  async function updateMap() {
    try {
      const res = await fetch(firebaseUrl);
      const data = await res.json();

      // Clear previous markers
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      if (data) {
        const points = Object.values(data)
          .filter(p => p.lat && p.lon)
          .map(p => [parseFloat(p.lat), parseFloat(p.lon)]);

        points.forEach((coords) => {
          const marker = L.marker(coords).addTo(map);
          markers.push(marker);
        });

        if (polyline) map.removeLayer(polyline);
        polyline = L.polyline(points, { color: 'blue' }).addTo(map);

        if (points.length > 0) map.fitBounds(polyline.getBounds());
      }
    } catch (err) {
      console.error('Failed to fetch data:', err);
    }
  }

  // Refresh every 10s
  setInterval(updateMap, 10000);
  updateMap();
</script>



</body>
</html>
